<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Personal and Real-time data</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- My specific personal and real-time data attributes main page -->
        <main>
            <div class="image-container">
                <!-- My slack profile picture -->
                <img src="my-slack-profile-picture.png" alt="Olanreaju Yusuf" data-testid="slackDisplayImage">
            </div>
            <!-- My slack Username -->
            <h1 data-testid="slackUserName">Olanrewaju Yusuf</h1>
            
            <div class="details">
                <p data-testid="currentDayOfTheWeek">Current Day: <span><!-- Here goes the current day of the week... --></span></p>
                <p data-testid="currentUTCTime">Current UTC Time (milliseconds): <span><!-- Here goes the current day of the week... --></span></p>
                <p data-testid="myTrack">Track: <span>Frontend</span> </p>
            </div>
            <a href="https://github.com/Wallewdev/Personal-Data" data-testid="githubURL">My GitHub Repository</a>
        </main>


        <script src="index.js"></script>
    </body>
</html>
